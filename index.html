<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
<h2>Javascript Loops</h2>
<p id="ketqua"></p>
<script>
    let text= "";
    let i;
    for (i=0;i<5;i++){
        text +="The number is "+i+ "<br>";
    }
    document.getElementById("ketqua").innerHTML=text;
</script>
</body>
</html>
