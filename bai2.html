<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<input type="text" id="nhapso">
<button onclick="kiemtra()">Kiểm tra</button>
<p id="ketqua"></p>
<script>
    function kiemtra(){
        let num=parseInt(document.getElementById("nhapso").value);
        let total = 0;
        let i=1;
        for (;i<=num;i+=1){
            total=total+i;
        }
        document.getElementById("ketqua").innerHTML=total;
    }
</script>
</body>
</html>
